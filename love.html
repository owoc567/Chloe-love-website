<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Little Space 💗</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="heart-field" aria-hidden="true"></div>

  <div class="card">
    <div class="audio-control">
      <audio id="bg-music" loop>
        <source src="music.mp3" type="audio/mpeg">
      </audio>
      <button id="music-toggle" aria-pressed="false" aria-label="Play background music">▶️</button>
    </div>
    <h2>Happy birthday! <svg class="heart-beat" width="24" height="24" viewBox="0 0 24 24" aria-hidden="true"><path fill="#ff69b4" d="M12 21s-7-4.35-9.2-6.3C0.9 12.8 1.6 9.3 4.2 7.5 6.4 5.9 9.2 6.3 11 8c1.8-1.7 4.6-2.1 6.8-.5 2.6 1.8 3.3 5.3 1.4 7.9C19 16.65 12 21 12 21z"/></svg></h2>

    <div class="birthday-text">
      <h3>Hi, babe!</h3>
      <p>Wishing you a day filled with love, joy, and all the things that make you happiest 💕</p>
    </div>

    <video id="loveVideo" controls muted loop>
      <source src="couple.mp4" type="video/mp4">
    </video>

    <div class="nav-bar">
      <button class="nav-btn" data-target="profile">👤 Profile</button>
      <button class="nav-btn" data-target="twentysix">📸 Twenty Six</button>
      <button class="nav-btn" data-target="readme">📖 Read Me</button>
    </div>

    <div id="content-area">
      <div class="section hidden" id="profile">
        <img src="profile.jpg" alt="Profile Picture">
        <div class="text-part">
          <h3>A little about u 💕</h3>
          <p>...content...</p>
        </div>
      </div>

      <div class="section hidden" id="twentysix">
        <h3>💞 Twenty Six Memories 💞</h3>
        <div class="lomo-gallery">
          <div class="polaroid"><img src="lomo1.jpg" alt="Lomo Card 1"></div>
          <div class="polaroid"><img src="lomo2.jpg" alt="Lomo Card 2"></div>
          <div class="polaroid"><img src="lomo3.jpg" alt="Lomo Card 3"></div>
        </div>
      </div>

      <div class="section hidden" id="readme">
        <img src="readme.jpg" alt="Read Me Picture">
        <div class="text-part">
          <h3 class="typewriter">📖 Read Me</h3>
          <p>...content...</p>
        </div>
      </div>
    </div>
  </div>

  <div id="lightbox" class="lightbox hidden" aria-hidden="true">
    <button class="lightbox-close" aria-label="Close">✕</button>
    <img src="" alt="" id="lightbox-img">
  </div>

  <script>
    // Audio control
    const music = document.getElementById('bg-music');
    const musicToggle = document.getElementById('music-toggle');
    musicToggle.addEventListener('click', () => {
      if (music.paused) { music.play(); musicToggle.textContent='⏸️'; musicToggle.setAttribute('aria-pressed','true'); }
      else { music.pause(); musicToggle.textContent='▶️'; musicToggle.setAttribute('aria-pressed','false'); }
    });

    // Lightbox
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    document.querySelectorAll('.lomo-gallery img').forEach(img => {
      img.addEventListener('click', ()=>{ lightboxImg.src = img.src; lightboxImg.alt = img.alt||''; lightbox.classList.remove('hidden'); lightbox.setAttribute('aria-hidden','false'); });
    });
    document.querySelector('.lightbox-close').addEventListener('click', ()=>{ lightbox.classList.add('hidden'); lightbox.setAttribute('aria-hidden','true'); });
  </script>
</body>
</html>
