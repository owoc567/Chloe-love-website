<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Virtual Gift 💗</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="password-card fade-in">
    <h2>Virtual Gift Idea 💌</h2>

    <div class="photo">
      <img src="couple.jpg" alt="us" />
    </div>

    <input type="password" id="display" placeholder="Enter Code" readonly />

    <div class="keypad">
      <button class="key">1</button>
      <button class="key">2</button>
      <button class="key">3</button>
      <button class="key">4</button>
      <button class="key">5</button>
      <button class="key">6</button>
      <button class="key">7</button>
      <button class="key">8</button>
      <button class="key">9</button>
      <button id="clear">C</button>
      <button class="key">0</button>
      <button id="enter">↩️</button>
    </div>

    <p id="errorMsg"></p>
    <p class="credit">made with love 💕</p>
  </div>

  <script>
    const display = document.getElementById("display");
    const keys = document.querySelectorAll(".key");
    const clear = document.getElementById("clear");
    const enter = document.getElementById("enter");
    const errorMsg = document.getElementById("errorMsg");
    const card = document.querySelector(".password-card");

    keys.forEach((key) => {
      key.addEventListener("click", () => {
        if (display.value.length < 6) {
          display.value += key.textContent;
        }
      });
    });

    clear.addEventListener("click", () => {
      display.value = "";
      errorMsg.textContent = "";
    });

    enter.addEventListener("click", () => {
      if (display.value === "1030") {
        card.classList.add("fade-out");
        setTimeout(() => {
          window.location.href = "love.html";
        }, 800);
      } else {
        errorMsg.textContent = "Wrong password 💔";
        display.value = "";
      }
    });
  </script>
</body>
</html>
